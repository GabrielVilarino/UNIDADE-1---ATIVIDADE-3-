<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,300;0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <title>FLEX BOX</title>
</head>
<body>
    <section class="container">
        <div class="login">
            <h2>Acesse a plataforma</h2>
            <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>

            <form action="" class="form-login">
                <label for="email">E-mail</label>
                <input type="text" placeholder="Digite seu e-mail">
                <div class="esqueceu-senha-link">
                    <label for="senha">Senha</label>
                    <a href="">Esqueceu a senha?</a>
                </div>
                <div class="input-senha">
                    <input type="text" placeholder="Digite sua senha">
                    <img src="assets/Vector.png" alt="icone-nao-ver-senha" class="img-2">
                    <img src="assets/ver.png" alt="icone-ver-senha" class="img-1">
                </div>

                <button type="submit">Entrar</button>
                <label  class="esqueceu-senha" for="esqueceu-senha">Ainda não tem uma conta? <a href="" target="_blank">Inscreva-se</a></label>
            </form>
        </div>
        <div class="img-container">
            <img src="assets/img.png" alt="imagem-login">
        </div>
    </section>
</body>
</html>
